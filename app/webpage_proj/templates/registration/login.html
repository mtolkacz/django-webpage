{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% load static %}
{% load socialaccount %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

<a href="{% provider_login_url 'google' %}">Login with Google</a>

<br>
<a href="{% url 'index' %}">Back</a>

{% endblock %}
